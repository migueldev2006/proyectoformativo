<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="./assets/css/cambiarContrasena.css">
</head>
<body>
    <div class="formulario">
        <img src="./assets/img/Sena.png" alt="Logo del SENA">
        <h1>RECUPERAR CONTRASEÑA</h1>
        <p>Ingrese su nueva contraseña</p>
        <form action="cambiarContrasena.html" method="post">
            <div class="cambiar">
                <label for="nuevaContrasena">Nueva Contraseña</label>
                <input type="password"  id="nuevaContrasena">
            </div>
            <div class="cambiar">
                <label for="confirmarContrasena">Confirmar contraseña</label>
                <input type="password" id="confirmarContrasena">
            </div>
            <input class="boton" type="submit" href="index.html" value="Cambiar Contraseña" onclick="alert('Su contraseña se ha cambiado correctamente')">
        </form>
    </div>
</body>
</html>
