<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="./assets/css/iniciosesion.css">
</head>
<body>
<div class="formulario">
    <h2>INICIO DE SESION</h2>
    <form action="index.html" method="post">
        <div class="usuario">
            <label for="Numero de Documento">Numero de Documento</label>
            <input type="text" placeholder="Ingrese su documento" id="Numero de Documento" required>
        </div>
        <div class="usuario">
            <label for="Contrasena">Contraseña</label>
            <input type="text" placeholder="Contraseña" id="Contrasena" required>
        </div>
        <div class="recuperarContrasena"><a href="recuperarContrasena.html">He olvidado mi contraseña</a></div>
        
        <input class="boton" type="submit" value="Ingresar">
    </form>
    <img class="Sena" src="./assets/img/Sena.png" alt="Logo del Sena">
</div>
<div class="logo">
    <h1>INOVASOFT</h1>
    <img src="assets/img/logo.png" alt="INOVASOFT">
</div>
</body>
</html>
