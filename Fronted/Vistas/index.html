<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/iniciosesion.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <h2>INICIO DE SESION</h2>
        <form action="index.html" method="post">
          <div class="usuario">
            <label class="form-label" for="Numero de Documento"
              >Numero de Documento</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Ingrese su documento"
              id="Numero de Documento"
              required />
          </div>
          <div class="usuario">
            <label class="form-label" for="Contrasena">Contraseña</label>
            <input
              class="form-control"
              type="text"
              placeholder="Contraseña"
              id="Contrasena"
              required />
          </div>
          <div class="recuperarContrasena">
            <a href="recuperarContrasena.html">He olvidado mi contraseña</a>
          </div>
          <input class="boton" type="submit" value="Ingresar" />
        </form>
        <img class="Sena" src="../assets/img/Sena.png" alt="Logo del Sena" />
      </div>
      <div class="col-md-6">
        <h1>INOVASOFT</h1>
        <img src="../assets/img/logo.png" alt="INOVASOFT" />
      </div>
    </div>
    <script src="../assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
