<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="./assets/css/recuperarContrasena.css">
</head>
<body>
    <div class="formulario">
        <img src="./assets/img/Sena.png" alt="Logo del SENA">
        <h1>RECUPERAR CONTRASEÑA</h1>
        <form action="recuperarContrasena.html" method="post">
            <div class="recuperar">
                <label for="Documento">Documento</label>
                <input type="text" placeholder="CC:" id="Documento">
            </div>
            <div class="recuperar">
                <label for="Correo Electronico">Correo Electrónico</label>
                <input type="email" placeholder="@inovasoft.com" id="Correo Electronico">
            </div>
            <input class="boton" type="submit" href="cambiarContrasena.html" value="Restablecer Contraseña" onclick="alert('Redirigiendo')">
        </form>
    </div>
</body>
</html>
